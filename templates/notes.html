<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notes for {{ unit_name }}</title>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}"> 
</head>
<body>

    <div class="page-container notes-page">
        <header class="editor-header view-header">
            <a href="{{ url_for('units', subject_id=subject_id) }}" class="back-link">
                ‚Üê Back to Units
            </a>
            <h1 class="page-title">Notes for {{ unit_name }}</h1>
            <div class="view-actions"></div>
        </header>

        <main class="notes-main-content">

            <h2 class="section-title">Available Resources</h2>

            <div class="notes-list-grid">

                {% for note in notes_data %}
                  <div class="note-file-card">
                      <div class="note-file-info">
                          <span class="file-icon">üìÑ</span>
                          <span class="file-name">{{ note[1] }}</span>
                      </div>

                      <div class="note-file-actions">
                          <a href="{{ url_for('static', filename='uploads/' ~ note[1]) }}" target="_blank" class="action-btn view-btn">
                              View
                          </a>

                          <a href="{{ url_for('static', filename='uploads/' ~ note[1]) }}" download class="action-btn download-btn">
                              Download
                          </a>

                          {% if user_role == 'teacher' %}
                          <form method="POST" action="{{ url_for('delete_note', note_id=note[0], unit_id=unit_id) }}">
                              <button type="submit" class="delete-btn">Delete</button>
                          </form>
                          {% endif %}
                      </div>
                  </div>
                {% endfor %}

                {% if not notes_data %}
                  <p class="empty-state">No notes have been uploaded for this unit yet.</p>
                {% endif %}


            

           
        </main>
    </div>
</body>
</html>
